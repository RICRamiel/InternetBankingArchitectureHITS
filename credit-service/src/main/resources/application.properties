spring.application.name=credit-service
spring.config.import=classpath:/config/env.properties
spring.kafka.bootstrap-servers=${KAFKA_SERVER_IP}
server.port=${SERVER_PORT:8002}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

url.core-client-url=localhost:8001/api/core-api

app.kafka.destination=${KAFKA_DESTINATION:credit}
app.kafka.topics.withdraw=${KAFKA_WITHDRAW_TOPIC:TransactionWithdraw_credit}
server.servlet.context-path=/api/credit-service

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.ricramiel.common.dtos

spring.kafka.listener.ack-mode=manual
logging.level.org.springframework.kafka=INFO